<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="CSS/style.css">
    
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat w/원영 - Kokoa Clone</title>
  </head>
  <body id="chat-screen">
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fas fa-battery-full fa-la"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

 <header class="alt-header">
    <div class="alt-header__column">
        <a href="chats.html">
        <i class="fa-solid fa-angle-left fa-2x"></i>
    </a>
    </div>
    <div class="alt-header__column">
        <h1 class="alt-header__title">원영</h1>
    </div>
    <div class="alt-header__column">
       <span> <i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
       <span> <i class="fa-solid fa-bars fa-lg"></i></span>
    </div>
 </header>

 <main class="main-screen main-chat">
    <div class="chat__timestamp">
        Tuesday, October 9, 2022
    </div>

    <div class="message-row">
        <img src="pic/D4FC15EE-29A0-4653-924A-52E474F9F94F_1_201_a-100x100.jpeg"/>
        <div class="message-row__content">
            <span class="message__author">민기</span>
            <div class="message__info">
                <span class="message__bubble">Hi!</span>
                <span class="message__time">21:27</span>
            </div>
            
        </div>
    </div>
    
    <div class="message-row message-row--own">
        <div class="message-row__content">
            
            <div class="message__info">
                <span class="message__bubble">Hi mingi nice to meet you!</span>
                <span class="message__time">21:27</span>
            </div>
            
        </div>
    </div>
 </main>

 <form class="reply">
    <div class="reply__column">
        <i class="fa-regular fa-square-plus fa-lg"></i>
    </div>
    <div class="reply__column">
        <input type="text" placeholder="Write a message...">
        
            <i class="fa-solid fa-face-laugh-wink fa-xl"></i>
        
        <button>
            <i class="fa-solid fa-arrow-up"></i>
        </button>
    </div>
 </form>
    <script src="https://kit.fontawesome.com/0338a530a6.js" crossorigin="anonymous"></script>
  </body>
</html>
