<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="CSS/style.css">
    
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>More - Kokoa Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fas fa-battery-full fa-la"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">More
      </h1>
      <div class="screen-header__icons">
        <span><i class="fa-solid fa-magnifying-glass"></i></span>
        <span><i class="fa-solid fa-music"></i></span>
        <span><a href="settings.html"><i class="fa-solid fa-bars"></i></a></span>
      </div>
    </header>
   

      <main class="main-screen more-screen">
        <div class="user-component">
            <div class="user-component__column">
             <img src="pic/D4FC15EE-29A0-4653-924A-52E474F9F94F_1_201_a-100x100.jpeg" 
             class="user-component__avatar user-component__avatar--xl" />
             <div class="user-component__text">
              <h4 class="user-component__title">원영</h4>
              <h6 class="user-component__subtitle">+82 10-2994-9004
                <i class="fa-solid fa-circle-exclamation"></i></h6>
             </div>
            </div>
            <div class="user-component__column">
                <i class="fa-regular fa-note-sticky"></i>
            </div>
          </div>
      
          <div class="icon-row">
            <div class="icon-row__icons">
                <i class="fa-regular fa-calendar"></i>
                <span>Calendar</span></div>
            <div class="icon-row__icons">
                <i class="fa-solid fa-face-laugh-wink"></i>
                <span>Emotiocons</span></div>
            <div class="icon-row__icons">
                <i class="fa-solid fa-brush"></i>
                <span>Themes</span></div>
            <div class="icon-row__icons">
                <i class="fa-solid fa-money-check"></i>
                <span>Account</span></div>
        </div>
        <div class="more-suggestions">
            <h4 class="more-suggestions__title">Suggestions</h4>
            <div class="more-suggestions__icons">
                <div class="more-suggestions__icon">
                    <div class="more-suggestions__icon-image">
                        <i class="fa-solid fa-quote-left"></i>
                    </div>
                    <span class="more-suggestions__icon-text">kokoa story</span>
                </div>
            </div>
        </div>
      </main>



    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__Btn">
                <a class="nav__link" href="friends.html"><i class="fa-regular fa-user"></i></a></li>
            <li class="nav__Btn"><a class="nav__link" href="chats.html">
              <span class="nav__notification badge">1</span>
              <i class="fa-regular fa-message"></i></a></li>
            <li class="nav__Btn"><a class="nav__link" href="find.html"><i class="fa-solid fa-magnifying-glass"></i></a></li>
            <li class="nav__Btn"><a class="nav__link" href="more.html">
              <div class="badge-sm nav__optionallert"></div>
              <i class="fa-solid fa-ellipsis"></i></a></li>
        </ul>
    </nav>
    <script src="https://kit.fontawesome.com/0338a530a6.js" crossorigin="anonymous"></script>
  </body>
</html>
