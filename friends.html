<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="CSS/style.css">
    
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Friends - Kokoa Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fas fa-battery-full fa-la"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">Friends
      </h1>
      <div class="screen-header__icons">
        <span><i class="fa-solid fa-magnifying-glass"></i></span>
        <span><i class="fa-solid fa-music"></i></span>
        <span><i class="fa-solid fa-bars"></i></span>
      </div>
    </header>
    <a id="friends-display-link">
      <i class="fa-solid fa-circle-info"></i>
      Friends's Names Display
      <i class="fa-solid fa-chevron-right fa-sm"></i></a>

      <main class="friends-screen">
        <div class="user-component">
          <div class="user-component__column">
           <img src="pic/D4FC15EE-29A0-4653-924A-52E474F9F94F_1_201_a-100x100.jpeg" 
           class="user-component__avatar user-component__avatar--xl" />
           <div class="user-component__text">
            <h4 class="user-component__title">원영</h4>
            <h6 class="user-component__subtitle">this next whatever</h6>
           </div>
          </div>
          <div class="user-component__column"></div>
        </div>
        <div class="friends-screen__channel">
          <div class="friends-screen__channel-header">
            <span>Channel</span>
            <i class="fa-solid fa-chevron-up fa-sm"></i>
          </div>
          <div class="user-component">
            <div class="user-component__column">
             <img src="pic/D4FC15EE-29A0-4653-924A-52E474F9F94F_1_201_a-100x100.jpeg" 
             class="user-component__avatar user-component__avatar--sm" />
             <div class="user-component__text">
              <h4 class="user-component__title user-component__title--not-bold">Channel</h4>
             </div>
            </div>
            <div class="user-component__column">
              <div>
            <span>2</span>

            <i class="fa-solid fa-chevron-right fa-sm"></i>
          </div>
          </div>
          </div>
        </div>
      </main>


    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__Btn">
                <a class="nav__link" href="friends.html"><i class="fa-solid fa-user"></i></a></li>
            <li class="nav__Btn"><a class="nav__link" href="chats.html">
              <span class="nav__notification badge">1</span>
              <i class="fa-regular fa-message"></i></a></li>
            <li class="nav__Btn"><a class="nav__link" href="find.html"><i class="fa-solid fa-magnifying-glass"></i></a></li>
            <li class="nav__Btn"><a class="nav__link" href="more.html">
              <div class="badge-sm nav__optionallert"></div>
              <i class="fa-solid fa-ellipsis"></i></a></li>
        </ul>
    </nav>
    <div id="splash-screen">
      <i class="fa-solid fa-message"></i>
    </div>
    <script src="https://kit.fontawesome.com/0338a530a6.js" crossorigin="anonymous"></script>
  </body>
</html>
