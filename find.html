<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="CSS/style.css">
    
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Find - Kokoa Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fas fa-battery-full fa-la"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">Find
      </h1>
      <div class="screen-header__icons">
        <span><i class="fa-solid fa-magnifying-glass"></i></span>
    
        <span><a href="settings.html"><i class="fa-solid fa-bars"></i></a></span>      </div>
    </header>
   

      <main class="main-screen">
        <div class="icon-row">
            <div class="icon-row__icons">
                <i class="fa-solid fa-qrcode"></i>
                <span>QR Code</span></div>
            <div class="icon-row__icons">
                <i class="fa-regular fa-address-book"></i>
                <span>Add by Contacts</span></div>
            <div class="icon-row__icons">
                <i class="fa-solid fa-fingerprint"></i>
                <span>Add by ID</span></div>
            <div class="icon-row__icons">
                <i class="fa-regular fa-envelope-open"></i>
                <span>Invite</span></div>
        </div>
        <div class="recommended-friends">
            <h6 class="recommended-friends__title">recommended-friends</h6>
            <span>You have no recommended friedns.</span>
        </div>
        <div class="open-chat">
            <div class="open-chat__header">
                <h4>Open Chat</h4>
                <span>Go to Openchat Home  <i class="fa-solid fa-chevron-right fa-sm"></i></span>
            </div>
            <div class="open-post">
                <div class="open-post__column">
                    <h5 class="open-post__title">#for_everyyoung10</h5>
                    <h6 class="open-post__hashtags">#wonyoung#ive#friends</h6>
                    <div class="open-post__members">
                        <img src="http://127.0.0.1:5500/pic/D4FC15EE-29A0-4653-924A-52E474F9F94F_1_201_a-100x100.jpeg" />
                        <span class="open-post__member-count">802 members</span>
                        <div class="divider"></div>
                        <span class="open-post__member-status">Active</span>
                    </div>
                </div>
                <div class="open-post__column">
                    <div class="open-post__photo">
                    <img src="http://127.0.0.1:5500/pic/D4FC15EE-29A0-4653-924A-52E474F9F94F_1_201_a-100x100.jpeg">
                <div class="open-post__heart-count">
                    <i class="fa-regular fa-heart fa-sm"></i><span>1k</span>
                </div>
            </div>
                </div>

            </div>
        </div>
      </main>



    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__Btn">
                <a class="nav__link" href="friends.html"><i class="fa-regular fa-user"></i></a></li>
            <li class="nav__Btn"><a class="nav__link" href="chats.html">
              <span class="nav__notification badge">1</span>
              <i class="fa-regular fa-message"></i></a></li>
            <li class="nav__Btn"><a class="nav__link" href="find.html"><i class="fa-solid fa-magnifying-glass"></i></a></li>
            <li class="nav__Btn"><a class="nav__link" href="more.html">
              <div class="badge-sm nav__optionallert"></div>
              <i class="fa-solid fa-ellipsis"></i></a></li>
        </ul>
    </nav>
    <script src="https://kit.fontawesome.com/0338a530a6.js" crossorigin="anonymous"></script>
  </body>
</html>
